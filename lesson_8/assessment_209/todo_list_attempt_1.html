<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <label for="nav-toggle"><img src="images/hamburger.png" alt="Todo Menu"></label>
      <input type="checkbox" id="nav-toggle" />
      <nav id="menu">
        <div class="all-todos">

          <table class="left">

            <tr>
              <th><img src="images/all-todos.png" alt="All Todos"></th>
              <th>All Todos</th>
              <td class="circled">18</td>
            </tr>

            <tr class="active">
              <td></td>
              <td>02/16</td>
              <td class="circled"><span>8</span></td>
            </tr>

            <tr>
              <td></td>
              <td>03/16</td>
              <td class="circled">2</td>
            </tr>

            <tr>
              <td></td>
              <td>04/16</td>
              <td class="circled">1</td>
            </tr>

            <tr>
              <td></td>
              <td>05/16</td>
              <td class="circled">1</td>
            </tr>

            <tr>
              <td></td>
              <td>06/16</td>
              <td class="circled">6</td>
            </tr>

          </table>

        </div>

        <div class="completed">

          <table class="left">

            <tr>
              <th><img src="images/done.png" alt="Checkmark"></th>
              <th>Completed</th>
            </tr>

            <tr>
              <td></td>
              <td>02/15</td>
            </tr>

            <tr>
              <td></td>
              <td>03/15</td>
            </tr>

            <tr>
              <td></td>
              <td>04/15</td>
            </tr>

            <tr>
              <td></td>
              <td>05/15</td>
            </tr>

            <tr>
              <td></td>
              <td>06/14</td>
            </tr>

          </table>

        </div>

      </nav>

      <div class="todo-list">
        <header>
          <h1>02/16</h1>
          <p>8</p>
        </header>

        <table class="right">

          <tr>
            <td><img src="images/plus.png" alt="Plus Sign"></td>
            <td><a class="add-todo" href="#">Add new to do</a></td>
            <td></td>
          </tr>

          <tr>
            <td><img src="images/unticked-box.png" alt="Unticked Box"></td>
            <td><a class="unticked" href="#">Item 1</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/unticked-box.png" alt="Unticked Box"></td>
            <td><a class="unticked" href="#">Item 2</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/ticked-box.png" alt="Ticked Box"></td>
            <td><a class="ticked" href="#">Item 3</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/ticked-box.png" alt="Ticked Box"></td>
            <td><a class="ticked" href="#">Item 4</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/ticked-box.png" alt="Ticked Box"></td>
            <td><a class="ticked" href="#">Item 5</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/unticked-box.png" alt="Unticked Box"></td>
            <td><a class="unticked" href="#">Item 6</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/unticked-box.png" alt="Unticked Box"></td>
            <td><a class="unticked" href="#">Item 7</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/unticked-box.png" alt="Unticked Box"></td>
            <td><a class="unticked" href="#">Item 8</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

          <tr>
            <td><img src="images/unticked-box.png" alt="Unticked Box"></td>
            <td><a class="unticked" href="#">Item 9</a></td>
            <td><img src="images/trash.png" alt="Trashcan"></td>
          </tr>

        </table>

      </div>
    </main>
  </body>
</html>
