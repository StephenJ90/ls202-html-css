            <tbody>

              </tr> 

              <tr>
                <td></td>
                <td>05/16</td>
                <td>
                  <p class="circle">1</p>

              <tr>
                <td></td>
                <td>06/16</td>
                <td>
                  <p class="circle">6</p>
                </td>
              </tr>           
            </tbody>
          </table>
        </li>
        <li>
          <table id="completed">
            <thead>
              <tr>
                <th><img src="images/done.png" alt="" /></th>
                <th>Completed</th>
              </tr>

            <tbody>

    <main>
      <label for="nav-toggle"><img id="hamburger" src="images/hamburger.png" alt=""></label>
      <section>
        <h1>02/16</h1><p class="circle blue">8</p>
        <table>
          <thead>
            <tr>
              <th><img src="images/plus.png" alt="" /></th>

          </thead>

          <tbody>
            <tr>
              <td><img src="images/unticked-box.png" alt="unticked box"></td>
              <td>
                <label for="modal">Item 1</label>
              </td>
              <td><img src="images/trash.png" alt="trashcan"></td>

            <tr>
              <td><img src="images/unticked-box.png" alt="unticked box"></td>

              <td><img src="images/trash.png" alt="trashcan"></td>
            </tr>

            <tr>

              <td class="strikethrough"><a href="">Item 3</a></td>
              <td><img src="images/trash.png" alt="trashcan"></td>
            </tr>

            <tr>
              <td><img src="images/ticked-box.png" alt="ticked box"></td>
              <td class="strikethrough"><a href="#">Item 4</a></td>
              <td><img src="images/trash.png" alt="trashcan"></td>

            <tr>

            <tr>

            </tr>
          </tbody>
        </table>
      </section>

      <input type="checkbox" name="modal" id="modal" />

      <aside>
        <form id="modal_form">
          <fieldset>
            <dl>
              <dt><label for="item_name">Title</label></dt>
              <dd><input type="text" name="item_name" id="item_name" placeholder="Item 1" /></dd>
            </dl>

            <dl>
              <dt><label>Due Date</label></dt>
              <dd></dd>
              <dd></dd>
              <dd></dd>
            </dl>

            <dl>
              <dt><label for="description">Description</label></dt>
              <dd><textarea name="description" id="description" rows="6">Description</textarea></dd>
            </dl>

            <dl>
              <dd><input type="submit" name="" value="Save" /></dd>
              <dd><input type="submit" name="" value="
                Mark As Complete" /></dd>
            </dl>
          </fieldset>
        </form>
      </aside>
    </main>
  </body>
</html>
